<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content>
    {{data.description}}
    {{data.brand}}
    {{data.price}}
    {{data.rating}}
    <div
    *ngFor="let review of data.reviews">
    {{review.user}}
    {{review.rating}}
    {{review.comment}}
</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="buyItem()">Buy</button>
</mat-dialog-actions>
