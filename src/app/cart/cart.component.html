<div *ngFor="let item of items.store">
<mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{item.price}}
      </p>
      <p>
        {{item.rating}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="delete(item)"> Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
