<div *ngFor="let item of items.store">
<mat-card>
    <mat-card-header>
      <img mat-card-avatar src="{{item.image}}" >
      <mat-card-title>
        {{item.name}}
      </mat-card-title>
      <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Price: {{item.price}}
      </p>
      <p>
        Rating: {{item.rating}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent"(click)="delete(item)"> Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
<h2 *ngIf="items.store.length == 0; else elseBlock">
  Nothing in the cart
</h2>
<ng-template #elseBlock>
  <h2>Total: {{total.toFixed(0)}}</h2>
</ng-template>
