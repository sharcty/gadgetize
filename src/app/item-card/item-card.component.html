<mat-card *ngIf="item">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{item.image}}" alt="Photo of item">
  <mat-card-content>
    <p>
      Price: {{item.price}}
    </p>
    <p>
      Rating: {{item.rating}}
    </p>
  </mat-card-content>
</mat-card>
