<mat-card *ngIf="item">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.image}}" alt="Photo of item">
    <mat-card-content>
      <p>
        {{item.price}}
      </p>
      <p>
        {{item.rating}}
      </p>
    </mat-card-content>
  </mat-card>
